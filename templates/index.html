{% extends 'base.html' %}

{% block head %}

{% endblock%}


{% block body %}

<div class=" container text-center ">

    <h1 class="text-center">Task Master</h1>
    <p class="error" id="error">{{err}}</p>
    <form action="/" method="post">
        <input class="col-6" type="text" name="content" id="content">

        <input type="submit" name="submit" id="submit" class="btn btn-secondary" disabled>

    </form>
    <br>
    <table class="table">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td><a href="/update/{{task.id}}" class="btn btn-primary">Edit</a>
                <a href="/delete/{{task.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>



</div>

</script>
{% endblock %}

{% extends 'base.html' %}

{% block head %}

{% endblock%}


{% block body %}

<div class="content">
    <h1>Task Master</h1>
    <p class="error">{{err}}</p>
    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" name="submit" id="submit">
    </form>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td><a href="/update/{{task.id}}">Edit</a><br>
                <a href="/delete/{{task.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>



</div>

{% endblock %}
